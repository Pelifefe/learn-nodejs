<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Sistema de Usu√°rios</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold mb-6 text-center">Editar Perfil</h2>

      <form id="profileForm">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Nome</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                 type="text" id="name" name="name" required>
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="cpf">CPF</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-gray-100"
                 type="text" id="cpf" name="cpf" readonly>
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                 type="email" id="email" name="email" required>
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="birth_date">Data de Nascimento</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                 type="date" id="birth_date" name="birth_date" required>
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="role">Grupo</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-gray-100"
                 type="text" id="role" name="role" readonly>
        </div>
        
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Salvar
          </button>
          <a href="/" class="text-blue-500 hover:text-blue-800">Voltar</a>
        </div>
      </form>

      <div id="message" class="mt-4"></div>
    </div>
  </div>

  <script>
    async function loadProfile() {
      try {
        const response = await fetch('/users/profile');
        if (!response.ok) {
          window.location.href = '/login';
          return;
        }
        
        const user = await response.json();
        
        document.getElementById('name').value = user.name;
        document.getElementById('cpf').value = user.cpf;
        document.getElementById('email').value = user.email;
        document.getElementById('birth_date').value = user.birth_date;
        document.getElementById('role').value = user.role;
      } catch (error) {
        console.error('Error:', error);
      }
    }

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const data = {
        name: formData.get('name'),
        birth_date: formData.get('birth_date')
      };
      
      try {
        const response = await fetch('/users/profile', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });
        
        const result = await response.json();
        
        if (!response.ok) throw new Error(result.error);
        
        document.getElementById('message').className = 'mt-4 text-green-500';
        document.getElementById('message').textContent = 'Perfil atualizado com sucesso!';
        
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } catch (error) {
        document.getElementById('message').className = 'mt-4 text-red-500';
        document.getElementById('message').textContent = error.message;
      }
    });

    // Load profile on page load
    loadProfile();
  </script>
</body>
</html>
